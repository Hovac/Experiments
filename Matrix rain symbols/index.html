<!DOCTYPE html>
<html lang="en" style="overflow: hidden">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Matrix rain</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.6/p5.js"></script>
    <script src="matrix.js"></script>
    <style>
        div {
            position: fixed;
            background: #999999;
            opacity: 50%;
            width: 200px;
            height: 110px;
        }

        label {
            font-size: 20px;
            font-family: 'consolas';
        }
    </style>
</head>

<body style="margin: 0; padding: 0; border: 0;">
    <div>
        <input type="range" min="0" max="255" value="1" class="slider" id="Red">
        <label style="color: red;" for="Red">Red</label>
        <input style="margin-top:10px;" type="range" min="1" max="255" value="200" class="slider" id="Green">
        <label style="color: green;" for="Green">Green</label>
        <input style="margin-top:10px;" type="range" min="0" max="255" value="50" class="slider" id="Blue">
        <label style="color: blue;" for="Blue">Blue</label>
    </div>

</body>

</html>
